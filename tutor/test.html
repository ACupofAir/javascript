<!DOCTYPE html>
<html>
  <head>
    <title>Document Objext Model</title>
  </head>
  <body>
    <h1 class='tit' id='first-title'> First Title</h1>
    <h1 class='tit' id='second-title'> Second Title</h1>
    <h1 class='tit' id='third-title'>Third Title</h1>
    <h1></h1>
  </body>

  <script>
    let title
      for (let i = 0; i < 3; i++) {
        title = document.createElement('h2')
        title.className = 'title'
        title.style.fontSize = '24px'
        title.textContent = i
        document.body.appendChild(title)
      }
  </script>
</html>
